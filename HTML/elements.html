    <body>
        <h1>HTML elements</h1>
        <p>An HTML element is defined by a start tag, some content, and an end tag.
        <br>HTML elements can be nested (this means that elements can contain other elements).

        <br>All HTML documents consist of nested HTML elements.
        <br>HTML elements with no content are called empty elements. Ex: br
        </p>
